<ion-view view-title="Images">
  <ion-content>
    <button type="button" ng-click="newPhoto()" class="button btn_photo">
    </button>

    <input type="button" ng-click="getPhoto();" value="" class="button btn_gallery">

    <div id="imgField">
      <img src="{{image}}" width="100%" height="400px" id="image">
    </div>


  </ion-content>
</ion-view>
