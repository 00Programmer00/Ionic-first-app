<ion-view view-title="Images">
  <ion-content>
    <div class="bar bar-header bar-royal">
      <h1 class="title">Images</h1>
    </div>
    <button type="button" ng-click="newPhoto()" class="button btn_photo">
    </button>

    <input type="button" ng-click="getPhoto()" value="" class="button btn_gallery">

    <div id="imgField">
      <img src="{{image}}" width="100%" height="auto" id="image">
      <button type="button" class="cross" ng-hide="visible" ng-click="deletePhoto()"></button>
    </div>


  </ion-content>
</ion-view>
