<ion-view view-title="Contacts">
  <ion-content>
    <div class="bar bar-header bar-royal" style="position: relative">
      <h1 class="title">Contacts</h1>
      <div class="buttons">
        <button class="button button-icon ion-compose" ng-click="modal.show()">
        </button>
      </div>
    </div>
    <div>
      <div ng-repeat="contact in myContacts" id="listOfContacts">
        <div class="contact">
          <img ng-src='{{contact.photo}}' alt="" width="100px" height="100px">
          <p>
            <span class="name">Name :</span> {{contact.name}}
            <br>
            <span class="number">Number :</span> {{contact.number}}
          </p>
        </div>
        <hr>
      </div>
    </div>




  </ion-content>

  <script id="templates/modal.html" type="text/ng-template">
    <ion-modal-view>
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">New Contact</h1>
        <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
      </ion-header-bar>
      <ion-content class="padding">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Name</span>
            <input ng-model="newUser.name" type="text">
          </label>
          <label class="item item-input">
            <span class="input-label">Number</span>
            <input ng-model="newUser.number" type="text">
          </label>
          <button class="button button-full button-positive" ng-click="createContact(newUser)">Create</button>
        </div>
      </ion-content>
    </ion-modal-view>
  </script>

</ion-view>
