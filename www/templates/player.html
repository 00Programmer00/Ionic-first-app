
<ion-view view-title="Player">
  <ion-content>
    <h1>Skillet - the Resistance</h1>
    <hr>
    <h3>Duration : {{duration}}</h3>
    <h3>Position: <span id="audio_position"></span></h3>
    <div id="control">

      <button type="button" ng-click="play()" class="play" ng-hide="playState"></button>
      <button type="button" ng-click="pause()" class="stop" ng-hide="stopState"></button>
    </div>






  </ion-content>
</ion-view>
